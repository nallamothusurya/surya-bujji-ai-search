<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Telugu Text Converter</title>
    <link rel="stylesheet" href="<https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #4CAF50;
        }

        .btn-start:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-stop {
            background: #f44336;
        }

        .btn-stop:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .status {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1976d2;
        }

        .status.recording {
            background: #ffebee;
            color: #c62828;
        }

        .status.recording i {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .output-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-header h2 {
            color: #333;
            font-size: 1.2rem;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #1976d2;
        }

        .copy-btn.copied {
            background: #4CAF50;
        }

        .output {
            min-height: 150px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            overflow-y: auto;
            max-height: 300px;
        }

        .output:focus {
            outline: none;
            border-color: #2196F3;
        }

        .output:empty:before {
            content: attr(placeholder);
            color: #999;
        }

        .info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            color: #856404;
            font-size: 0.9rem;
        }

        .info i {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech to Telugu Text Converter</h1>
        <div class="subtitle">మాట్లాడండి - తెలుగులో టెక్స్ట్ పొందండి</div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">
                <i class="fas fa-microphone"></i>
                <span>Start Recording</span>
            </button>
            <button id="stopBtn" class="btn btn-stop" disabled>
                <i class="fas fa-stop"></i>
                <span>Stop Recording</span>
            </button>
        </div>

        <div class="status" id="status">
            <i class="fas fa-circle-info"></i>
            <span>Click "Start Recording" to begin</span>
        </div>

        <div class="output-container">
            <div class="output-header">
                <h2>Converted Text</h2>
                <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div id="output" class="output" contenteditable="true" placeholder="Your Telugu text will appear here..."></div>
        </div>

        <div class="info">
            <p><i class="fas fa-info-circle"></i> Note: Make sure you're using a supported browser (Chrome, Edge, or Safari) and have given microphone permissions.</p>
        </div>
    </div>

    <script>
        // Check for browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert('Your browser does not support speech recognition. Please use Chrome, Edge, or Safari.');
        }

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        // Configure recognition settings
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'te-IN'; // Telugu language code

        // Get DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const copyBtn = document.getElementById('copyBtn');

        let finalTranscript = '';

        // Update status message
        function updateStatus(message, isRecording) {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `
                <i class="fas ${isRecording ? 'fa-microphone' : 'fa-circle-info'}"></i>
                <span>${message}</span>
            `;
            if (isRecording) {
                statusElement.classList.add('recording');
            } else {
                statusElement.classList.remove('recording');
            }
        }

        // Start recording
        startBtn.addEventListener('click', () => {
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('Recording... Speak in Telugu', true);
            finalTranscript = output.innerText || '';
        });

        // Stop recording
        stopBtn.addEventListener('click', () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('Recording stopped', false);
        });

        // Handle recognition results
        recognition.addEventListener('result', (event) => {
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;

                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }

            // Update output with both final and interim results
            output.innerText = finalTranscript + interimTranscript;

            // Auto-scroll to bottom if content overflows
            output.scrollTop = output.scrollHeight;
        });

        // Handle recognition errors
        recognition.addEventListener('error', (event) => {
            console.error('Speech recognition error:', event.error);
            let errorMessage = 'Error occurred: ';

            switch(event.error) {
                case 'no-speech':
                    errorMessage += 'No speech detected. Please try again.';
                    break;
                case 'audio-capture':
                    errorMessage += 'No microphone found. Please check your microphone.';
                    break;
                case 'not-allowed':
                    errorMessage += 'Microphone access denied. Please allow microphone access.';
                    break;
                default:
                    errorMessage += event.error;
            }

            updateStatus(errorMessage, false);
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        // Handle recognition end
        recognition.addEventListener('end', () => {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('Ready to record', false);
        });

        // Copy to clipboard functionality
        copyBtn.addEventListener('click', async () => {
            const text = output.innerText;

            if (!text) {
                alert('No text to copy!');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);

                // Visual feedback
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);

            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();

                try {
                    document.execCommand('copy');
                    copyBtn.classList.add('copied');
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';

                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy text!');
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        });

        // Clear text on double click
        output.addEventListener('dblclick', () => {
            if (confirm('Clear all text?')) {
                output.innerText = '';
                finalTranscript = '';
            }
        });
    </script>
</body>
</html>
