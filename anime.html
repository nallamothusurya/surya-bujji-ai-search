<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartoon Character Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    svg {
      width: 200px;
      height: 300px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button, .controls input {
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls input[type="color"] {
      padding: 0;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§‘ Cartoon Character Editor</h1>

  <!-- SVG Character -->
  <svg viewBox="0 0 200 300">
    <!-- Head -->
    <circle id="head" cx="100" cy="50" r="30" fill="#ffc107" />
    
    <!-- Body -->
    <rect id="body" x="85" y="80" width="30" height="60" fill="#2196f3" rx="10" />
    
    <!-- Left Arm -->
    <rect id="leftArm" x="60" y="85" width="20" height="10" fill="#ffc107" rx="5" />
    
    <!-- Right Arm -->
    <rect id="rightArm" x="120" y="85" width="20" height="10" fill="#ffc107" rx="5" />
    
    <!-- Left Leg -->
    <rect id="leftLeg" x="85" y="140" width="10" height="40" fill="#4caf50" rx="5" />
    
    <!-- Right Leg -->
    <rect id="rightLeg" x="105" y="140" width="10" height="40" fill="#4caf50" rx="5" />
  </svg>

  <!-- Controls -->
  <div class="controls">
    <button onclick="waveArm()">ðŸ‘‹ Wave Arm</button>
    <button onclick="kickLeg()">ðŸ¦µ Kick Leg</button>
    <label>
      Body Color:
      <input type="color" id="colorPicker" onchange="changeBodyColor()" value="#2196f3">
    </label>
  </div>

  <script>
    function waveArm() {
      gsap.fromTo("#rightArm", 
        {rotation: 0, transformOrigin: "left center"}, 
        {rotation: 60, yoyo: true, repeat: 3, duration: 0.3}
      );
    }

    function kickLeg() {
      gsap.fromTo("#rightLeg", 
        {rotation: 0, transformOrigin: "top center"}, 
        {rotation: -45, yoyo: true, repeat: 3, duration: 0.3}
      );
    }

    function changeBodyColor() {
      const color = document.getElementById("colorPicker").value;
      document.getElementById("body").setAttribute("fill", color);
    }
  </script>

</body>
</html>
